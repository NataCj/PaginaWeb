<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/formulario.css">
</head>
<body>
    <fieldset>
        <section class="form-register">
            <div class="form">
                <div>
                    <h2>Iniciar Sesion</h2>
                    <div>
                      <label for="email">ingrese su correo</label>
                      <input class="registro" type="email" name="correo" id="email" placeholder="Ingrese su Correo"> <span class="barra"></span>
                    </div>
                    <div>
                      <label for="password">ingrese contraseña</label>
                  <input class="registro" type="password" name="password" id="contraseña" placeholder="Ingrese su Contraseña"><span class="barra"></span>
                    </div>
                    <br>
                    <div>
                      <button  type="submit">Iniciar sesion</button>
                      <p class="warnings" id="warnings"></p>
                     </div>
                    </div>
            </div>
            <a href="../html/formulario.html">Volver</a>
    </fieldset>
    <script src="../JS/jquery-3.6.1.min.js"></script>
    <script src="../JS/formulario.js"></script>
</body>
</html>
